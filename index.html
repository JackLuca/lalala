<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fcefe3;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    #lock-screen {
      background-image: url('https://i.pinimg.com/originals/1a/73/4c/1a734cf86a99754afeaa976b627b4bf4.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      backdrop-filter: blur(3px);
    }

    .lock-content {
      display: flex;
      gap: 30px;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      flex-wrap: wrap;
    }

    .keypad-display {
      font-size: 32px;
      letter-spacing: 6px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      min-width: 250px;
      text-align: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
      justify-content: center;
    }

    .keypad button {
      font-size: 24px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .keypad button:active {
      transform: scale(1.1);
      background: rgba(255,255,255,0.4);
    }

    .hint-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      max-width: 220px;
      text-align: left;
    }

    .birthday-message {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
      padding-top: 30px;
    }

    .bookshelf {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .book {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .book img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
    }

    .enter-button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .enter-button:hover {
      background: #ddd;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      width: 60%;
      max-width: 800px;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .modal-message {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    .close {
      color: white;
      font-size: 30px;
      font-weight: bold;
      position: absolute;
      top: 15px;
      right: 25px;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #999;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">

      <div id="modalMessage" class="modal-message"></div>
    </div>
  </div>

  <script>
    const correctCode = "22042009";
    let enteredCode = "";

    function updateDisplay() {
      const placeholder = "_".repeat(8 - enteredCode.length);
      document.getElementById("display").textContent = enteredCode + placeholder;
    }

    function appendDigit(digit) {
      if (enteredCode.length >= 8) return;
      enteredCode += digit;
      updateDisplay();
    }

    function deleteLast() {
      enteredCode = enteredCode.slice(0, -1);
      updateDisplay();
    }

    function clearInput() {
      enteredCode = "";
      updateDisplay();
    }

    function checkCode() {
      if (enteredCode === correctCode) {
        document.getElementById("lock-screen").classList.add("hidden");
        document.getElementById("birthday-screen").classList.remove("hidden");
        // fallback in case CSS doesn't apply
        document.getElementById("lock-screen").style.display = "none";
        document.getElementById("birthday-screen").style.display = "block";
      } else {
        alert("Incorrect passcode!");
        clearInput();
      }
    }

    function openModal(imageSrc, message) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("modalMessage").textContent = message;
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    updateDisplay();
  </script>
